<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="nuevaNota();">Nueva nota</button>
    <button onclick="totalAprobados();">Aprobados</button>
    <button onclick="calcularMedia();">Media</button>
    <button onclick="notaAlta();">Nota m치s Alta</button>
    <button onclick="notaBaja();">Nota m치s baja</button>

    <script>
        //array
        let notas=[7,5,2,4,9,6,1,3,4,8,2,9];
        
        
        
        
        function totalAprobados(){
            let totalAprobados=0;
            for (let n of notas) {
                if(n>=5){
                totalAprobados++;
                }
                
            }
            alert("Total aprobados: "+totalAprobados);

        }

        function calcularMedia(){
            let media=0;
            for (let n of notas){
                media=media+n;
               
            }
            media=media/notas.length;
            alert("La media de las notas es: "+media);
        }

        function notaAlta(){
            let notaAlta=0;
            for(let n of notas){
                if(n>notaAlta){
                    notaAlta=n;
                }
            }
            alert("La nota m치s alta es: "+notaAlta);
        }

        function notaBaja(){
            let min=notas[0];
            for(let n of notas){
                if(n<min){
                    min=n;
                }
            }
            alert("La nota m치s baja es: "+min);

        }


        function nuevaNota(){

            let nota;
            do{
            nota=prompt("Introduce nueva nota:");
            
            }while(nota<0||nota>10);
            
            notas.push(parseInt(nota));


        }
        

    </script>
</body>
</html>
