<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Introduce un número: <input id="num1" type="number"><br>
    Introduce un número: <input id="num2" type="number"><br><br>
    <button onclick="sumarNumeros();">Sumar</button><button onclick="multiplicarNumerosNumeros();">Multiplicar</button>
    <br><br>
    <div id="result"></div>
    <script>
        function sumarNumeros(){
            let n1=document.getElementById("num1");
            let n2= document.getElementById("num2");
            //a través de la propiedad value de los objetos input accedemos a su contenido
            let suma=parseInt(n1.value)+parseInt(n2.value);
            document.getElementById("result").innerHTML="<b>La suma es: "+suma+"</b>";

        }

        function multiplicarNumerosNumeros(){
            let n1=document.getElementById("num1");
            let n2= document.getElementById("num2");
            //a través de la propiedad value de los objetos input accedemos a su contenido
            let multiplicar=parseInt(n1.value)*parseInt(n2.value);
            document.getElementById("result").innerHTML="<b>La multiplilcación es: "+multiplicar+"</b>";
            

        }
    </script>

</body>
</html>
