<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Futurista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #080707; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            text-align: center;
            padding: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00ffcc; /* Borde neón */
            border-radius: 5px;
            background-color: #1e1e1e; /* Fondo oscuro del input */
            color: #ffffff;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 10px #00ffcc; /* Efecto de neón al enfocar */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ffcc; /* Botón neón */
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1); /* Efecto de agrandamiento */
            box-shadow: 0 0 15px #00ffcc; /* Efecto de neón al pasar el cursor */
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #00ffcc; /* Texto de resultados en neón */
        }
    </style>
</head>
<body>
    
    <h1>Buscador Futurista</h1>
    <p>Introduce una temática para buscar:</p>
    <input id="tematica" type="text" placeholder="Escribe aquí..."><br><br>
    <button onclick="buscar();">Buscar</button>
    <div id="result"></div>

    <script>
        let datos=[
        "deportes|http://www.marca.es",
        "libros|http://www.puntolibro.es",
        "deportes|http://www.todofutbol.com",
        "libros|http://www.fnac.es",
        "cocina|http://www.fogones.es",
        "juegos|http://www.game.es"
        ];

        function buscar(){
            let direcciones=[];
            let trozos=[];
            //recorre el array de elementos y los separa en sus partes
           let tematica=document.getElementById("tematica").value;
            for (let item of datos){
                let trozos=item.split("|");
                      if(tematica==trozos[0]){
                        direcciones.push(trozos[1])
                      }
                      
            }
                        //volcar el array de direcciones en el div
            let html="";
            for(let d of direcciones){
                    html+=d+"<br>";
            }
            document.getElementById("result").innerHTML=html;
        }

    </script>
</body>
</html>
