<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Introduce nombre:<input type="text" id="nombre"><button onclick="guardar();">Guardar</button> 
    <br><br>
    <button onclick="mostrar();">Mostrar</button>
    <div id="listaNombres">

    </div>


    <script>
        let nombres=[];
        //array donde guardamos los nombres
        function guardar(){
            let n=document.getElementById("nombre").value;
            let repetido=false;
            for(let nombre of nombres){
                if(nombre==n){
                    repetido=true;
                    alert("Ya existe un contacto igual")
                  
                } 
            }
                if(repetido==false){
                    nombres.push(n);
                    alert("Contacto guardado");
                     document.getElementById("nombre").value="";
                }else{
                    alert("No a√±adido, el contacto ya existe");
                     document.getElementById("nombre").value="";
                }

                
            
            
        }

        function mostrar(){
            //va a recorrer el for y va metiendolo en esta variable html
            let html="";
            for (let n of nombres){
                html=html+"<b>"+n+"</b><br>";
                //es igual a lo siguiente
                //html+="<b>"+n+"</b><br>";
                
            }
            document.getElementById("listaNombres").innerHTML=html;
        }



    </script>


</body>
</html>
